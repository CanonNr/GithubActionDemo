name: GitHub Actions Demo
on:
  push:
    branches:
      - master
jobs:
  # 登录阿里云容器仓库
  login-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Aliyun image registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ALIYUN_IMAGE_REGISTRY_ADDRESS }}
          username: ${{ secrets.ALIYUN_IMAGE_REGISTRY_PASSWORD }}
          password: ${{ secrets.ALIYUN_IMAGE_REGISTRY_USERNAME }}
  # 构建jar包
  package:
    #needs: job1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots package
  # 根据dockerfile构建镜像并发布到镜像仓库
  publish-image:
    #needs: [login-registry,package]
    runs-on: ubuntu-latest
    steps:
      - name: Build and push
        run: |
          cat ../../Dockerfile