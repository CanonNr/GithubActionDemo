name: GitHub Actions Demo
on:
  push:
    branches:
      - master
jobs:
  # 登录阿里云容器仓库
  login-registry:
    runs-on: ubuntu-latest
    steps:
      - name: Login to Aliyun image registry
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.ALIYUN_IMAGE_REGISTRY_ADDRESS }}
          username: ${{ secrets.ALIYUN_IMAGE_REGISTRY_PASSWORD }}
          password: ${{ secrets.ALIYUN_IMAGE_REGISTRY_USERNAME }}
  # 步骤一 自动执行单元测试
#  verify:
#    runs-on: ubuntu-latest
#    steps:
#      - uses: actions/checkout@v3
#      - uses: actions/setup-java@v3
#        with:
#          java-version: '8'
#          distribution: 'adopt'
#      - name: Run the Maven verify phase
#        run: mvn --batch-mode --update-snapshots verify
  # 步骤二 构建jar包
  package:
    needs: job1
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
      - name: Run the Maven verify phase
        run: mvn --batch-mode --update-snapshots package
  # 步骤三 根据dockerfile 构建镜像并发布到镜像仓库
  job3:
    needs: [login-registry,package]
    runs-on: ubuntu-latest
    steps:
      - name: Set up Docker Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push
        uses: docker/build-push-action@v3
        with:
          push: true
          tags: github-action-demo:latest